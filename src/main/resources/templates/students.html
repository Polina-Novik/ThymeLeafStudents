<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="current:${users}">
    <h2 th:text="${current.name}"></h2>
</div>
<form th:action="@{users}" method="post" th:object="${user}">
    <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<!--    # - собирает-->
    <input type="text" th:field="*{role}"/> <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
